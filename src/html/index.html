<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔王チャットボット</title>
    <script src="https://cdn.jsdelivr.net/npm/chatux/dist/chatux.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1528556613258584064/anunqmrW_400x400.jpg">
</head>

<body>
    <script>
        const chatux = new ChatUx();

        const opt = {
            api: {
                endpoint: 'https://tuna-bot.onrender.com/chat',
                method: 'GET',
                dataType: 'json',
                escapeUserInput: true,
            },
            bot: {
                botPhoto: 'https://pbs.twimg.com/profile_images/1528556613258584064/anunqmrW_400x400.jpg',
                humanPhoto: null,
                widget: {
                    sendLabel: '送信',
                    placeHolder: '何か話せ'
                }
            },
            window: {
                title: '魔王チャットボット',
                infoUrl: 'https://github.com/marukun712/tuna-bot',
            }
        };

        chatux.init(opt);
        chatux.start(true);
    </script>
</body>

</html>
